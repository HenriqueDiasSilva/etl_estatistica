<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface ETL Estatística</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interface ETL Estatística</h1>
        </header>

        <section class="main">
            <h2>Carregar Planilha</h2>
            <button class="upload-btn">Upload de Planilha</button>
            <p>Faça o upload da sua planilha e nós faremos o processo de ETL (Extração, Transformação e Carga).</p>

            <div class="etl-steps">
                <div class="step">
                    <h3>Extração</h3>
                    <p>Processo de extração dos dados da planilha.</p>
                </div>
                <div class="step">
                    <h3>Transformação</h3>
                    <p>Transformação e manipulação dos dados.</p>
                </div>
                <div class="step">
                    <h3>Carga</h3>
                    <p>Carga dos dados no sistema.</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
